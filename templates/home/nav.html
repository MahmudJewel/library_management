<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <style type="text/css">
    .bs-example {
      margin: 0px;

    }
    .bg-dark {
    background-color: #212529!important;
}
    .navbar-brand {
      font-size: 20px;
      font-family: sans-serif;
    }
  </style>
</head>

<body>

  <div class="bs-example">
    <nav class="navbar navbar-expand-md  navbar-dark fixed-top nav-tabs" style="background-color: #637BAD;">
    <a style="color: aqua;text-decoration: none; " href="/"><font face = "Comic sans MS" size =" 5"> Library Management </font><br /></a> 
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
        <div class="navbar-nav"></div>

        <div class="navbar-nav">
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-1" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="color: white;">Search</button>
          </form>
        </div>

        <div class="navbar-nav">
           <a style="color: aqua;" href="/" class="nav-item nav-link">Home</a>

           {% if user.is_authenticated %}
           <p class="nav-item nav-link" style="color:black;"> Hello {{user.username}}</p>
          <a href="/logout" class="btn btn-lg btn-info"> Log out</a>

          {% else %}
          <a href="/student/signup" class="nav-item nav-link" style="color:aqua;">Sign up</a>
          <a href="/login" class="btn btn-lg btn-info"> Log In</a>
          {% endif %}
          
        </div>
      </div>
    </nav>
  </div>
</body>

</html>
